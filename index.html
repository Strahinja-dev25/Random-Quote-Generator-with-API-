<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Get Quotes</h1>
        <div id="quote-box">
            <p id="quote">Click the button to get the first quote</p>
            <p id="author">---</p>
        </div>
        <button id="new-quote">New Quote</button>
        <div class="buttons">
            <button id="tweet-quote">Tweet Quote</button>
            <button id="copy-quote">Copy Quote</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
